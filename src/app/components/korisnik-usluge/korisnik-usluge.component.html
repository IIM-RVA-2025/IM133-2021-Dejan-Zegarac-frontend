<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Korisnici Usluga</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <!-- Dugme za dodavanje -->
      <button mat-raised-button color="primary" (click)="openAddDialog()" class="add-button">
        <mat-icon>add</mat-icon>
        Dodaj Korisnika
      </button>

      <!-- Search Bar -->
    <div class="search-container">
     <mat-form-field appearance="outline" class="search-type">
        <mat-label>Pretraži po</mat-label>
       <mat-select [(ngModel)]="searchType">
         <mat-option value="ime">Ime</mat-option>
          <mat-option value="prezime">Prezime</mat-option>
          <mat-option value="jmbg">JMBG</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Unesite pretragu</mat-label>
        <input matInput [(ngModel)]="searchQuery" (keyup.enter)="searchKorisnici()" (ngModelChange)="onSearchChange()" placeholder="Unesite...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
  
      <button mat-raised-button color="primary" (click)="searchKorisnici()" [disabled]="!searchQuery.trim()">
        <mat-icon>search</mat-icon>
        Pretraži
      </button>
  
      <button mat-raised-button (click)="resetSearch()" *ngIf="searchQuery">
        <mat-icon>refresh</mat-icon>
        Resetuj
      </button>
    </div>

      <table mat-table [dataSource]="korisnici" class="mat-elevation-z8">

        <!-- ID Kolona -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let korisnik"> {{korisnik.id}} </td>
        </ng-container>

        <!-- Ime Kolona -->
        <ng-container matColumnDef="ime">
          <th mat-header-cell *matHeaderCellDef> Ime </th>
          <td mat-cell *matCellDef="let korisnik"> {{korisnik.ime}} </td>
        </ng-container>

        <!-- Prezime Kolona -->
        <ng-container matColumnDef="prezime">
          <th mat-header-cell *matHeaderCellDef> Prezime </th>
          <td mat-cell *matCellDef="let korisnik"> {{korisnik.prezime}} </td>
        </ng-container>

        <!-- Matični Broj Kolona -->
        <ng-container matColumnDef="maticniBroj">
          <th mat-header-cell *matHeaderCellDef> Matični Broj </th>
          <td mat-cell *matCellDef="let korisnik"> {{korisnik.maticniBroj}} </td>
        </ng-container>

        <!-- Actions Kolona -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Akcije </th>
          <td mat-cell *matCellDef="let korisnik">
            <button mat-icon-button color="primary" (click)="openEditDialog(korisnik)" matTooltip="Izmeni">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteKorisnik(korisnik)" matTooltip="Obriši">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </mat-card-content>
  </mat-card>
</div>
