<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Filijale</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <!-- Dugme za dodavanje -->
      <button mat-raised-button color="primary" (click)="openAddDialog()" class="add-button">
        <mat-icon>add</mat-icon>
        Dodaj Filijalu
      </button>
      <!-- Advanced Search Bar -->
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-type">
        <mat-label>Pretraži po</mat-label>
        <mat-select [(ngModel)]="searchType">
          <mat-option value="adresa">Adresa</mat-option>
          <mat-option value="banka">Banka</mat-option>
        </mat-select>
      </mat-form-field>
      
      <!-- Search po adresi -->
      <mat-form-field appearance="outline" class="search-field" *ngIf="searchType === 'adresa'">
        <mat-label>Unesite adresu</mat-label>
        <input matInput [(ngModel)]="searchQuery" (keyup.enter)="searchFilijale()" (ngModelChange)="onSearchChange()" placeholder="Npr. Knez Mihailova">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      
      <!-- Search po banci (dropdown) -->
      <mat-form-field appearance="outline" class="search-field" *ngIf="searchType === 'banka'">
        <mat-label>Izaberite banku</mat-label>
        <mat-select [(ngModel)]="searchQuery" (ngModelChange)="searchFilijale()">
          <mat-option *ngFor="let banka of banke" [value]="banka.id">
            {{ banka.naziv }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
      <button mat-raised-button color="primary" (click)="searchFilijale()" [disabled]="!searchQuery">
        <mat-icon>search</mat-icon>
        Pretraži
      </button>
      
      <button mat-raised-button (click)="resetSearch()" *ngIf="searchQuery">
        <mat-icon>refresh</mat-icon>
        Resetuj
      </button>
    </div>

      <table mat-table [dataSource]="filijale" class="mat-elevation-z8">

        <!-- ID Kolona -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let filijala"> {{filijala.id}} </td>
        </ng-container>

        <!-- Adresa Kolona -->
        <ng-container matColumnDef="adresa">
          <th mat-header-cell *matHeaderCellDef> Adresa </th>
          <td mat-cell *matCellDef="let filijala"> {{filijala.adresa}} </td>
        </ng-container>

        <!-- Broj Pultova Kolona -->
        <ng-container matColumnDef="brojPultova">
          <th mat-header-cell *matHeaderCellDef> Pultova </th>
          <td mat-cell *matCellDef="let filijala"> {{filijala.brojPultova}} </td>
        </ng-container>

        <!-- Poseduje Sef Kolona -->
        <ng-container matColumnDef="posedujeSef">
          <th mat-header-cell *matHeaderCellDef> Sef </th>
          <td mat-cell *matCellDef="let filijala">
            <mat-icon *ngIf="filijala.posedujeSef" color="primary">check_circle</mat-icon>
            <mat-icon *ngIf="!filijala.posedujeSef" color="warn">cancel</mat-icon>
          </td>
        </ng-container>

        <!-- Banka Kolona -->
        <ng-container matColumnDef="banka">
          <th mat-header-cell *matHeaderCellDef> Banka </th>
          <td mat-cell *matCellDef="let filijala"> {{filijala.banka.naziv}} </td>
        </ng-container>

        <!-- Actions Kolona -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Akcije </th>
          <td mat-cell *matCellDef="let filijala">
            <button mat-icon-button color="primary" (click)="openEditDialog(filijala)" matTooltip="Izmeni">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteFilijala(filijala)" matTooltip="Obriši">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </mat-card-content>
  </mat-card>
</div>
